name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 2. 安装 pnpm（关键步骤，不然找不到命令）
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9   # 或者改成你项目用的版本

      # 3. 装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. 构建
      - name: Build
        run: pnpm build

      # 5. 保存构建结果，供 release job 用
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist   # 改成你实际构建输出目录

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
